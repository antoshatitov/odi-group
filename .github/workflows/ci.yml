name: CI

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "apps/server/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint web
        run: npm run lint:web
      - name: Build web
        run: npm run build:web
